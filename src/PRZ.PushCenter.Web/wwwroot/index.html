<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>PushCenter</title>

    <link href="image/favicon.png" rel="icon" type="image/png"/>
    <link href="css/flexboxgrid.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/site.css" rel="stylesheet" type="text/css"/>
</head>
<body class="layout">

<header>
    <div class="row center-xs">
        <h1>PushCenter</h1>
    </div>
</header>

<div class="separator"></div>

<main>

    <div class="container-fluid" id="subscriptions">

    </div>

</main>

<template id="tmpl-subscription">

    <div class="row">
        <div class="col-xs-6">
            <div class="row middle-xs full-height">
                <div class="col">
                    <span class="subscription-name"></span>
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <button class="subscribe-btn">Subscribe</button>
        </div>
        <div class="col-xs-3">
            <button class="unsubscribe-btn">Unsubscribe</button>
        </div>
    </div>

</template>

<script src="dist/app.js"></script>
</body>
</html>
